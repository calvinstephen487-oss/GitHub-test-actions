name: Node.js CI (Test Only)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Create dummy package.json
        run: |
          echo '{ "name": "dummy", "version": "1.0.0", "scripts": { "test": "echo \"Test passed!\"" } }' > package.json
          npm install

      - name: Run tests
        run: npm test
