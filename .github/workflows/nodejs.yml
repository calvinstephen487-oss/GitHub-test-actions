name: Node.js CI Dummy Test

on:
  push:
    branches:
      - main  # or change to your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or any recent version you want

      - name: Run tests
        run: npm test
