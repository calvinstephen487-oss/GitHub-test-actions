name: Node.js CI Dummy Test

on:
  push:
    branches:
      - main  # Change to your default branch if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.11'           
          cache: 'npm'                 

      - name: Install dependencies
        run: npm ci                  

      - name: Run tests
        run: npm test                
